<h2>Proof List</h2>

<div *ngIf="numProofs; else noneTemplate">
    <div class="table">
        <div class="tr">
            <span class="th">Proof</span>
            <span class="th">Number of Student Listeners</span>
        </div>
        <app-proof *ngFor='let proofObj of proofList'
                [proof] = "proofObj"
        ></app-proof>
    </div>
</div>

<ng-template #noneTemplate>None</ng-template>
